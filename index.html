<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container mt-5">
          <h1 class="text-center mt-5 mb-4">Pet!</h1>
          <div class="row">
            <div class="col">
              <form id="pet-form" class="row gy-2 gx-3 align-items-center">
                <div class="col-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="autoSizingInput"
                    placeholder="petName"
                  />
                </div>
                <div class="col-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="autoSizingInput2"
                    placeholder="ownerName"
                  />
                </div>
                <div class="col-auto">
                  <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input
                      type="text"
                      class="form-control"
                      id="autoSizingInputGroup"
                      placeholder="species"
                    />
                  </div>
                </div>
                <div class="col-auto">
                  <select class="form-select" id="speciesSelect">
                    <option selected>Choose...</option>
                    <option value="cane">cane</option>
                    <option value="gatto">gatto</option>
                    <option value="coniglio">coniglio</option>
                  </select>
                </div>
                <div class="col-auto">
                  <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input
                      type="text"
                      class="form-control"
                      id="autoSizingInputGroup2"
                      placeholder="breed"
                    />
                  </div>
                </div>
                <div class="col-auto">
                  <select class="form-select" id="breedSelect">
                    <option selected>Choose...</option>
                    <option value="piccola taglia">piccola taglia</option>
                    <option value="taglia media">taglia media</option>
                    <option value="taglia grande">taglia grande</option>
                  </select>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./pet.js"></script>
  </body>
</html>
